<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/mui/3.7.1/css/mui.css" rel="stylesheet">
    <link rel="stylesheet" href="css/order.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/mui/3.7.1/js/mui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="order_header">
        <span class="backindex"></span>
        <div class="order_type">
            <ul>
                <li>
                    <span>提交订单页</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="order_center">
        <div class="add_dizhi">
            <span></span>
            <p>新增收货地址</p>
        </div>
        <div class="order_goods">
            <ul>
            </ul>
            <div class="order_youhui">
                <div class="type1">
                    <span>商品详情</span>
                    <span>￥7999</span>
                </div>
                <div class="type2">
                    <span>限时补贴</span>
                    <span>-￥100</span>
                </div>
                <div class="type3">
                    <span>运费 <i>(实付满69包邮)</i></span>
                    <span>￥0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="order_footer">
        <div class="order_total">
            <p>合计:</p>
            <p class="order_totalprice">￥
                <span>7888</span>
            </p>
        </div>
        <div class="order_topay">
            <span>提交订单</span>
        </div>
    </div>

    <script src="./js/order.js"></script>
</body>
</html>
